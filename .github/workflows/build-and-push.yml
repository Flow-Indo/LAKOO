name: Build & Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch: # manual trigger button in GitHub UI

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: api-gateway
            path: backend/api-gateway
            context: .                        # api-gateway builds from repo root
            dockerfile: backend/api-gateway/Dockerfile
          - name: auth-service
            path: backend/services/auth-service
            context: backend/services/auth-service
            dockerfile: Dockerfile
          - name: product-service
            path: backend/services/product-service
            context: backend/services/product-service
            dockerfile: Dockerfile
          - name: order-service
            path: backend/services/order-service-ts
            context: backend/services/order-service-ts
            dockerfile: Dockerfile
          - name: payment-service
            path: backend/services/payment-service
            context: backend/services/payment-service
            dockerfile: Dockerfile
          - name: address-service
            path: backend/services/address-service
            context: backend/services/address-service
            dockerfile: Dockerfile
          - name: logistic-service
            path: backend/services/logistic-service
            context: backend/services/logistic-service
            dockerfile: Dockerfile
          - name: warehouse-service
            path: backend/services/warehouse-service
            context: backend/services/warehouse-service
            dockerfile: Dockerfile
          - name: review-service
            path: backend/services/review-service
            context: backend/services/review-service
            dockerfile: Dockerfile
          - name: brand-service
            path: backend/services/brand-service
            context: backend/services/brand-service
            dockerfile: Dockerfile
          - name: content-service
            path: backend/services/content-service
            context: backend/services/content-service
            dockerfile: Dockerfile
          - name: feed-service
            path: backend/services/feed-service
            context: backend/services/feed-service
            dockerfile: Dockerfile

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.context }}/${{ matrix.service.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
