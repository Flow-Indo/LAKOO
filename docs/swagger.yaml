      - application/json
      description: Create a new product for a seller. Slug is optional and will be
        generated if not provided.
      parameters:
      - description: Seller ID
        in: path
        name: sellerId
        required: true
        type: string
      - description: Product information
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/types.CreateSellerProductPayload'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/types.SellerProductResponseDTO'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties: true
            type: object
        "500":
