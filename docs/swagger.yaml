    get:
      description: List products for a seller with optional filters and pagination.
      parameters:
      - description: Seller ID
        in: path
        name: sellerId
        required: true
        type: string
      - description: Filter by product status (e.g., draft, active)
        in: query
        name: status
        type: string
      - description: Search by product name or SKU
        in: query
        name: search
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.ListSellerProductsResponseDTO'
        "500":
          description: Internal Server Error
          schema:
