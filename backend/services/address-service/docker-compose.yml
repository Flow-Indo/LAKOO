# ========================================
# ADDRESS SERVICE DOCKER COMPOSE
# Development Environment
# ========================================

services:
  address-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: address-service
    restart: unless-stopped
    ports:
      - "3010:3010"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3010
      - GATEWAY_SECRET_KEY=${GATEWAY_SECRET_KEY:-dev-gateway-key}
      - SERVICE_SECRET=${SERVICE_SECRET:-dev-service-secret}
    networks:
      - address-network
      - shared-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # DB init service (runs once) - uses db push because this repo currently has no migrations folder
  address-db-push:
    profiles: ["migrate"]
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: address-db-push
    command: sh -lc "pnpm -s run db:push"
    env_file:
      - .env
    networks:
      - address-network
    restart: "no"

networks:
  address-network:
    driver: bridge
  shared-network:
    external: true
    name: microservices-network

