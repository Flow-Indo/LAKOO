# ========================================
# CONTENT SERVICE DOCKER COMPOSE
# Development Environment
# ========================================

services:
  content-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content-service
    restart: unless-stopped
    ports:
      - "3017:3017"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3017
      - ALLOWED_ORIGINS=http://localhost:3000
      - GATEWAY_SECRET=${GATEWAY_SECRET:-dev-gateway-secret}
      - SERVICE_SECRET=${SERVICE_SECRET:-dev-service-secret}
      - GATEWAY_AUTH_MAX_SKEW_SECONDS=${GATEWAY_AUTH_MAX_SKEW_SECONDS:-86400}
      - SERVICE_NAME=content-service
      # Inter-service URLs (container DNS on shared network)
      - PRODUCT_SERVICE_URL=${PRODUCT_SERVICE_URL:-http://product-service:3002}
      - FEED_SERVICE_URL=${FEED_SERVICE_URL:-http://feed-service:3018}
      - NOTIFICATION_SERVICE_URL=${NOTIFICATION_SERVICE_URL:-http://notification-service:3008}
    networks:
      - content-network
      - shared-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3017/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Database schema sync service (runs once)
  content-migrate:
    profiles: ["migrate"]
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: content-migrate
    command: sh -lc "pnpm -s run db:push"
    env_file:
      - .env
    networks:
      - content-network
    restart: "no"

networks:
  content-network:
    driver: bridge
  shared-network:
    external: true
    name: microservices-network
