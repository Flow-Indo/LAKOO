# ========================================
# ORDER SERVICE DOCKER COMPOSE
# Development Environment
# ========================================

services:
  order-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: order-service
    restart: unless-stopped
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - PORT=3006
      - ORDER_DATABASE_URL=postgresql://neondb_owner:npg_GVbUo4NiHXw1@ep-silent-boat-a1jd5w32-pooler.ap-southeast-1.aws.neon.tech/order_db?sslmode=require
      - ALLOWED_ORIGINS=http://localhost:3000
      - GATEWAY_SECRET_KEY=${GATEWAY_SECRET_KEY:-dev-gateway-key}
      - SERVICE_SECRET=${SERVICE_SECRET:-dev-service-secret}
      - SERVICE_NAME=order-service
      - OUTBOUND_HTTP_TIMEOUT_MS=${OUTBOUND_HTTP_TIMEOUT_MS:-5000}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://auth-service:3001}
      - PRODUCT_SERVICE_URL=${PRODUCT_SERVICE_URL:-http://product-service:3002}
      - CART_SERVICE_URL=${CART_SERVICE_URL:-http://cart-service:3003}
      - PAYMENT_SERVICE_URL=${PAYMENT_SERVICE_URL:-http://payment-service:3007}
    networks:
      - order-network
      - shared-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  order-migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: order-migrate
    command: sh -lc "pnpm -s run db:push"
    environment:
      - ORDER_DATABASE_URL=postgresql://neondb_owner:npg_GVbUo4NiHXw1@ep-silent-boat-a1jd5w32-pooler.ap-southeast-1.aws.neon.tech/order_db?sslmode=require
    networks:
      - order-network
    restart: "no"

networks:
  order-network:
    driver: bridge
  shared-network:
    external: true
    name: microservices-network
