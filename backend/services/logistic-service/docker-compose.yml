# ========================================
# LOGISTIC SERVICE DOCKER COMPOSE
# Development Environment
# ========================================

services:
  logistic-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logistic-service
    restart: unless-stopped
    ports:
      - "3009:3009"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3009
      - ALLOWED_ORIGINS=http://localhost:3000
      - GATEWAY_SECRET_KEY=${GATEWAY_SECRET_KEY:-dev-gateway-key}
      - SERVICE_SECRET=${SERVICE_SECRET:-dev-service-secret}
      - ORDER_SERVICE_URL=${ORDER_SERVICE_URL:-http://order-service:3006}
      - NOTIFICATION_SERVICE_URL=${NOTIFICATION_SERVICE_URL:-http://notification-service:3008}
      - BITESHIP_BASE_URL=${BITESHIP_BASE_URL:-https://api.biteship.com/v1}
      - BITESHIP_API_KEY=${BITESHIP_API_KEY:-}
      - BITESHIP_WEBHOOK_SECRET=${BITESHIP_WEBHOOK_SECRET:-}
      - RATE_CACHE_TTL_HOURS=${RATE_CACHE_TTL_HOURS:-24}
    networks:
      - logistic-network
      - shared-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Database schema sync service (runs once)
  logistic-migrate:
    profiles: ["migrate"]
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: logistic-migrate
    command: sh -lc "pnpm -s run db:push"
    env_file:
      - .env
    networks:
      - logistic-network
    restart: "no"

networks:
  logistic-network:
    driver: bridge
  shared-network:
    external: true
    name: microservices-network

