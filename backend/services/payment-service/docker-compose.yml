# ========================================
# PAYMENT SERVICE DOCKER COMPOSE
# Development Environment
# ========================================

services:
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-service
    restart: unless-stopped
    ports:
      - "3007:3007"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3007
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
      - ORDER_SERVICE_URL=http://order-service:3006
      - WAREHOUSE_SERVICE_URL=http://warehouse-service:3012
      - NOTIFICATION_SERVICE_URL=http://notification-service:3008
      - GATEWAY_SECRET=${GATEWAY_SECRET:-dev-gateway-secret}
      - SERVICE_SECRET=${SERVICE_SECRET:-dev-service-secret}
      - GATEWAY_AUTH_MAX_SKEW_SECONDS=${GATEWAY_AUTH_MAX_SKEW_SECONDS:-86400}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - payment-network
      - shared-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: payment-redis
    restart: unless-stopped
    ports:
      - "6387:6379"
    command: redis-server --appendonly yes
    volumes:
      - payment-redis-data:/data
    networks:
      - payment-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database schema sync service (runs once)
  payment-migrate:
    profiles: ["migrate"]
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: payment-migrate
    command: sh -lc "pnpm -s run db:push"
    env_file:
      - .env
    networks:
      - payment-network
    restart: "no"

volumes:
  payment-redis-data:

networks:
  payment-network:
    driver: bridge
  shared-network:
    external: true
    name: microservices-network
