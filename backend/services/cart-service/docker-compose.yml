# ========================================
# CART SERVICE DOCKER COMPOSE
# Production-ish environment (Neon Postgres)
# ========================================

services:
  cart-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cart-service
    restart: unless-stopped
    ports:
      - "3003:3003"
    env_file:
      - .env.example
    environment:
      - CART_SERVICE_PORT=:3003
      - GIN_MODE=release
      - GATEWAY_URL=${GATEWAY_URL:-http://api-gateway:3000}
      - SERVICE_SECRET=${SERVICE_SECRET:-dev-service-secret}
    networks:
      - cart-network
      - shared-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  cart-network:
    driver: bridge
  shared-network:
    external: true
    name: microservices-network
